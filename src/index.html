<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Enhance your travel experience with Travellian, find popular destinations, plan your dream trip, enjoy special offers and read about travel adventures around the world in our blog.">

  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="sass/styles.scss">

  <title>Enhance your travel experience with Travellian</title>
</head>

<body>
  <header class="hero-section">
    <div class="hero-section__menu">
      <h1 title="Travellian - Enhance your travel experience">Travellian</h1>
      <img src="icons/Mobile/hero-section/Logo-header.svg" alt="Travellian site logo" width="140" height="27.52">
      <img src="icons/Mobile/hero-section/Hamburguer.svg" alt="Dropdown menu" width="37.5" height="22.92">
    </div>
    <div class="hero-section__heading">
      <h2 title="Travellian home page">Start your unforgettable journey with us.</h2>
      <span>The best travel for your jouney begins now</span>
    </div>
    <form class="hero-section__form">
      <ul>
        <li>
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="Dubai" />
        </li>
        <li>
          <label for="person">Person</label>
          <input type="number" id="person" placeholder="2" />
        </li>
        <li>
          <label for="check-in">Check in</label>
          <input type="date" id="Check in" />
        </li>
        <li>
          <label for="check-out">Check out</label>
          <input type="date" id="check-out" />
        </li>
      </ul>
      <button type="button"><span>Book Now</span><img src="icons/Mobile/hero-section/right-arrow.svg" alt="Right arrow"
          width="21"></button>
    </form>
  </header>
  <main>
    <section class="popular-destinations-section">
      <header class="popular-destinations-section_header">
        <h2 class="popular-destinations-section_title">Popular Destinations</h2>
        <span class="popular-destinations-section_description">Most popular destinations around the world, from
          historical places to natural wonders.</span>
      </header>
      <article class="popular-destinations_card">
        <img src="./images/destinations/li1-destinations.jpg" alt="Monumento de Berlin">
        <div class="card_description">
          <h3 class="card_title">
            Monument of Berlin
          </h3>
          <span><i></i>Berlin, Germany</span>
        </div>
      </article>
      <div>
        <button></button>
        <button></button>
      </div>
    </section>
  </main>
</body>

</html>
